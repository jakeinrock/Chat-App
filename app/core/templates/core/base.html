<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Archivo Narrow' rel='stylesheet'>
<html>
    <head>

    <style>
        body {
            font-family: 'Archivo Narrow';font-size: 22px;
        }
    </style>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Chat App!</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-blue-500 h-5">
        <nav class="flex items-center justify-between px-4 py-6 bg-blue-800">
            <div>
                <a href="/" class="text-5xl text-white">Chat App!</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a class="text-base text-white">You are logged as {{ user.username }}</a>

                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        <nav class="flex items-center justify-between px-4 py-1 bg-blue-600">
            <div>
                <a class="text-xl text-white">Developed by jakeinrock</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="https://github.com/jakeinrock" style="font-size:24px" class="fa" target="_blank">&#xf09b;</a>
                <a href="https://linkedin.com/in/jakub-skulski-249b41203" style="font-size:24px" class="fa" target="_blank">&#xf08c;</a>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
