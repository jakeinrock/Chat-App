<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Chat</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-blue-500 h-5">
        <nav class="flex items-center justify-between px-4 py-6 bg-blue-800">
            <div>
                <a href="/" class="text-3xl text-white">Jakeinrock chat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        <nav class="flex items-center justify-between px-4 py-1 bg-blue-600">
            <div>
                <a href="/" class="text-xl text-white">Developer: jakeinrock</a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="https://github.com/jakeinrock" class="text-white hover:text-gray-200" target="_blank">GitHub</a>

                <a href="https://linkedin.com/in/jakub-skulski-249b41203" class="px-4 py-3 rounded-x1 text-white hover:text-gray-200" target="_blank">LinkedIn</a>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
